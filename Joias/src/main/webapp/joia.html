<html>
    <head>
        <title>Joias</title>
        <meta charset="utf-8"/>
        <link href="style.css" type="text/css" rel="stylesheet">
        <style>
            label {
                width: 200px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>JOIAS</h1>
        <div id="loading" style="display: none;">
		</div>
		
		<div id="conteudo">
        <input type="button" value="NOVO" onclick="novo()"/>
        <div id="formulario" style="display: none;">
            <label>
                NOME DA JOIA: <input type="text" id="nome"/>
            </label><br/>
            <label>
               TIPO: <input type="text" id="tipo"/>
            </label><br/>
            <label>
                MARCA: <input type="text" id="marca"/>
            </label><br/>
            <label>
               COR: <input type="text" id="cor"/>
            </label><br/>
            <label>
                MATERIAL:<input type="text" id="material"/>
            </label><br/>
            <input type="button" value="SALVAR" onclick="salvar()"/>
            <input type="button" value="CANCELAR" onclick="cancelar()"/>
        </div>
        <div id="lista">
            <table border="1" width="100%">
                <thead>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>TIPO</th>
                    <th>MARCA</th>
                    <th>COR</th>
                    <th>MATERIAL</th>
                    <th>ALTERAR</th>
                    <th>EXCLUIR</th>

                </thead>
                <tbody id="dados">

                </tbody>
            </table>
       	 	</div>
       	 </div>
        
        <script src="crud.js"></script>
    </body>

</html>
